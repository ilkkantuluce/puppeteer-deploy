<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    line-height: 1.6;
    font-size: 15px;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Oxygen-Sans,Ubuntu,Cantarell,sans-serif;
    font-weight: 300;
}

a {
    color: #D33257;
    text-decoration: none;
}

main {
    max-width: 600px;
    margin: 30px auto;
}

#result {
    margin: 20px 0;
}

img {
    width: 100%;
    height: auto;
}

form .input-wrap {
    display: flex;
}

input,
button {
    font: inherit;
    line-height: 1;
    padding: 15px 10px;
}

input {
    width: 100%;
    border: 2px solid #D33257;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}

button {
    font-size: 14px;
    font-weight: 600;
    background-color: #D33257;
    color: #fff;

/**/



.container {
    margin: 0 auto;
    width: 800px;
    max-width: 100%;
  }
  
  #form-container {
    margin-top: 20px;
    margin-bottom: 20px;
    padding-top: 20px;
    padding-bottom: 20px;
  }
  
  #form-container .wp-editor-container textarea.wp-editor-area {
    resize: none;
  }
  
  #table-container {}
  
  ul.tabs {
    margin: 0px;
    padding: 0px;
    list-style: none;
  }
  
  ul.tabs li {
    background: none;
    color: #222;
    display: inline-block;
    padding: 10px 15px;
    cursor: pointer;
  }
  
  ul.tabs li.current {
    background: #ededed;
    color: #222;
  }
  
  .tab-content {
    display: none;
    background: #ededed;
    padding: 15px;
  }
  
  .tab-content.current {
    display: inherit;
  }
  
  #stocklabel {
    font-weight: bold;
  }
  
    </style>
    <title>Document</title>
</head>
<body>

      <div class="container">
        <div>
          <div>
            <ul class="tabs">
              <li class="tab-link current" tab="tab-1">Facebook</li>
              <li class="tab-link" tab="tab-2">Instagram</li>
              <li class="tab-link" tab="tab-3">Youtube</li>
              <li class="tab-link" tab="tab-4">Tiktok</li>
              <li class="tab-link" tab="tab-5">twitter</li>
            </ul>
            <div id="tab-1" class="tab-content current">
                <h2>Facebook</h2>
                <form action="/facebook" method="POST" required>
                    <div class="input-wrap">
                        <input type="url" id="facebook"  name="facebook" aria-label="URL" value="https://www.facebook.com/netflix/">
                        <button type="submit" id="button">get</button>
                    </div>
                    <p>Example: https://www.facebook.com/netflix/</p>
                </form>
            </div>
            <div id="tab-2" class="tab-content">
                <h2>instagram</h2>
                <form action="/instagram" method="POST" required>
                    <div class="input-wrap">
                        <input type="url" id="instagram" name="instagram" value="https://www.instagram.com/test">
                        <button type="submit" class="button">get</button>
                    </div>
                    <p id="followers"></p>
                    <p class="totallikes"></p>
                    <p>Example: https://www.instagram.com/netflix/</p>
                </form>
            </div>
            <div id="tab-3" class="tab-content">
                <h2>Youtube</h2>
                <form action="/youtube" method="POST" required>
                    <div class="input-wrap">
                        <input type="url" id="youtube" name="youtube" value="https://www.youtube.com/@test">
                        <button type="submit" class="button">get</button>
                    </div>
                </form>
            </div>
            <div id="tab-4" class="tab-content">
                <h2>Tiktk</h2>
                <form action="/tiktok" method="POST" required>
                    <div class="input-wrap">
                        <input type="url" id="tiktok" name="tiktok" value="https://www.tiktok.com/@test">
                        <button type="submit" class="button">get</button>
                    </div>
                </form>
            </div>
            <div id="tab-5" class="tab-content">
                <h2>twitter</h2>
                <form action="/twitter" method="POST" required>
                    <div class="input-wrap">
                        <input type="url" id="twitter" name="twitter" value="https://www.twitter.com/example">
                        <button type="submit" class="button">get</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
      
      </div>
    
      <div>
        <div id="result" aria-live="polite"></div>
        <div id="result2" aria-live="polite"></div>
        <div id="result3" aria-live="polite"></div>
        <div id="result4" aria-live="polite"></div>
      </div>




      <script src="../index.js"></script>
      <script>  

        document.querySelector('form').addEventListener('submit',submitEquation);
       
           
               function submitEquation(event){
                   event.preventDefault();
                    const input = document.querySelector('#equation');
                    const equation = input.value;
                    const clearInput = true;
                    if(clearInput){
                       input.textContent = '';
                    }
                    fetch(window.location.origin, { 
                       method: 'post', 
                       body: JSON.stringify({ equation }) 
                    })
                    .then(response => response.json())
                    .then(json => {
                         document.querySelector('.container').textContent = json.value;
                    })
                 }
       </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
    //when a tab is clicked
      $('ul.tabs li').click(function(){
      //grab the id of the tab
          var id = $(this).attr('tab');
      //change current tab
          $('ul.tabs li').removeClass('current');
          $('.tab-content').removeClass('current');
      //
          $(this).addClass('current');
          $("#" + id).addClass('current');
      })
  
  })
      </script>
      
</body>
</html>
